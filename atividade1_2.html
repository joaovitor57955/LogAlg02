<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1.2</title>
</head>

<body>

    <!-- Atividade 3: elemento de saída -->
    <div id="output"></div>

    <!-- Atividade 4: códigos JavaScripts -->
    <script>

        /**
         * Atividade 5:
         * Variáveis recebem os dados pelo método prompt();
         * Já fazemos as conversões string --> número quando necessário.
         */
        var nome = prompt(`Digite o nome do funcionário:`);
        var tempoServico = parseInt(prompt(`Digite o tempo de serviço em meses:`));
        var salarioMedio = parseFloat(prompt(`Digite o salário médio em reais:`));
        var idade = parseInt(prompt(`Digite a idade do funcionário em anos:`));

        /**
         * Atividade 6:
         * Formata uma variável que exibirá os dados do funcionário.
         */
        var dados = `
        
Nome: ${nome}<br>
Tempo de serviço: ${tempoServico}<br>
Salário médio: ${salarioMedio}<br>
Idade: ${idade}
        
        `;

        /**
         * Atividade 7:
         * Abono salarial.
         */
        var abono = 0;

        /**
         * Atividade 7 (cont.):
         * Testa o tempo de serviço.
         */
        if (tempoServico > 12) {

            // Calcula 10% do salário médio como abono.
            abono = salarioMedio * 10 / 100;
        }

        /**
         * Atividade 7 (cont.):
         * Adiciona abono por idade
         */
        abono = abono + idade;

        /**
         * Atividade 8:
         * Variável com prórixmos salários.
         * Salário médio + abono.
         */
        var proximoSalario = salarioMedio + abono;

        dados += `
        
<hr>
Abono salarial: ${abono}<br>
Próximos salários: ${proximoSalario}<br>

        `;

        /**
         * Atividade 9:
         * Variável para armazenar o INSS.
         */
        var inss = 0;

        // Até 1500, 5%
        if (proximoSalario <= 1500) {
            inss = proximoSalario * 5 / 100;

            // de R$ 1.500,01 até R$ 2.500,00, 10%
        } else if (proximoSalario <= 2500) {
            inss = proximoSalario * 10 / 100;

            // de R$ 2.500,01 até R$ 3.500,00, 13%
        } else if (proximoSalario <= 3500) {
            inss = proximoSalario * 13 / 100;

            // acima de 3.500,00, 15%
        } else {
            inss = proximoSalario * 15 / 100;
        }

        /**
         * Atividade 10:
         * Acrescenta o INSS.
         */
        dados += `Contribuição para o INSS: ${inss}`;

        /**
         * Atividades 6 (continuação), 8 e 10:
         * Exibe os dados na div.
         */
        output.innerHTML = dados;

    </script>

</body>

</html>
