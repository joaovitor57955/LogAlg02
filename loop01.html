<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos com Loops 01</title>
</head>

<body>


    <script>

        console.log('Tabuada');

        // Loop usando FOR
        for (var indice = 0; indice < 10; indice++) {
            console.log(`5 x ${indice} = ${indice * 5}`);
        }

        // ITERANDO elementos de uma coleção
        let cars = ['Fusca', 'Opala', 'Fiat 147', 'Chevete', 'Corola'];

        // Quantos intens tem a coleção
        console.log(cars.length);

        // Mostra item po item (ITERAÇÃO)
        for (let x = 0; x < cars.length; x ++) {
            document.write(`${cars[x]}<br>`);
        }

    </script>

</body>

</html>
